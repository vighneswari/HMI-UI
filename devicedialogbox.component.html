
<h1 mat-dialog-title>Hi {{data.name}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Edit Devicetypename</mat-label>
    <input matInput [(ngModel)]="data.DeviceTypename">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="UpdateDevice()" [mat-dialog-close]="data.DeviceTypename" cdkFocusInitial>Update</button>
</div>
